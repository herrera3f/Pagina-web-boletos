<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reserva de Vuelos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .rounded-card {
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .custom-h1 {
            margin-top: 10px;
        }

        .promo {
            margin-top: 100px;
        }

        .card {
            margin-top: 60px;
        }
    </style>
</head>

<body>

    <head>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="tu_logo.png" alt="Logo de la aplicación" class="logo-container">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'historial_reservas' %}">Historial de Vuelos</a>
                    </li>

                    <li style="float: left;" >
                        
                    </li>
                    
                </ul>
            </div>
        </nav>

    </head>
    <main>
        <form action="{% url 'buscar_vuelos' %}" method="get">
            <div class="container mt-5">
                <div class="card rounded-card">
                    <div class="card-body ">
                        <h1 class="mb-2 custom-h1 text-center align-items-center">Buscar Vuelos</h1>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="Origen">Origen</label>
                                <input type="text" class="form-control" id="origen" name="Origen" placeholder="Ciudad de origen" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="Destino">Destino</label>
                                <input type="text" class="form-control" id="destino" name="Destino" placeholder="Ciudad de destino" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="fechaSalida">Fecha de Salida</label>
                                <input type="date" class="form-control" id="fechaSalida" name="fechaSalida">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="fechaLlegada">Fecha de Llegada</label>
                                <input type="date" class="form-control" id="fechaLlegada" name="fechaLlegada">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-5 mx-auto">
                                <label class="invisible">Espaciador</label>
                                <button type="submit" class="btn btn-primary btn-block">Buscar Vuelos</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>



        <div class="container mt-5">
            <h1 class="promo text-center ">
                Descubre los mejores destinos
            </h1>
            <div class="container text-center">
                <div class="row" id="vuelos-container">
                    <!-- Los datos de los vuelos se mostrarán aquí dinámicamente -->
                </div>
            </div>

    </main>
    <footer class="bg-light text-center py-3">
        Sistema de Reserva de Vuelos © 2023
    </footer>




    <!-- Agrega la referencia a Bootstrap JS y Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // En tu script JavaScript en home.html
        fetch('/obtener-aviones') // La URL relativa a tu servidor de lectura
            .then(response => response.json())
            .then(vuelos => {
                const vuelosContainer = document.getElementById('vuelos-container');
    
                vuelos.forEach(vuelo => {
                    const card = document.createElement('div');
                    card.className = 'col';
                    card.innerHTML = `
                        <div class="card" style="width: 23rem; ">
                            <div class="card-body">
                                <a><img src="${vuelo.image}" class="card-img-top" alt="..."></a>
                                <h5 class="card-title">${vuelo["Nombre vuelo"]}</h5>
                                <div class="row">
                                    <div class="col">
                                        <p class="card-text"><strong>Origen:</strong> ${vuelo.Origen}</p>
                                    </div>
                                    <div class="col">
                                        <p class="card-text"><strong>Destino:</strong> ${vuelo.Destino}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="card-text"><strong>Salida:</strong> ${vuelo["Fecha y hora de salida"]}</p>
                                    </div>
                                    <div class="col">
                                        <p class="card-text"><strong>Llegada:</strong> ${vuelo["Fecha y hora de llegada"]}</p>
                                    </div>
                                </div>
                                <p class="card-text">Capacidad: ${vuelo.Capacidad}</p>
                                <p class="card-text">Precio: ${vuelo.Precio}</p>
                                <!-- Agrega otros campos necesarios -->
                                <a href="{% url 'reserva' %}?ID_vuelo=${vuelo.ID_Vuelos}" class="btn btn-primary">Reservar</a>
                            </div>
                        </div>
                    `;

                    vuelosContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error al obtener vuelos:', error));
    </script>
    
    


</body>

</html>

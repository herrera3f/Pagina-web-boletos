<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reserva de Vuelos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(213, 213, 216);
            
        }
        .card{
            margin-top: 50px;
            width: 70rem;
            
        }


    </style>
</head>

<main class="container mt-5">
    <h1 class="text-center">Resultados de Búsqueda</h1>

    <div class="row justify-content-center">
        {% if vuelos_encontrados %}
            {% for vuelo in vuelos_encontrados %}
            
                <div class="card m-2" style="width: 18rem;">
                    <img src="{{ vuelo.image }}" class="card-img-top" alt="Imagen del vuelo">
                    <div class="card-body">
                        <h5 class="card-title">{{ vuelo.nombre_vuelo }}</h5>
                        <p class="card-text">Origen: {{ vuelo.Origen }}</p>
                        <p class="card-text">Destino: {{ vuelo.Destino }}</p>
                        
                        <!-- Agrega otros campos según tus datos -->
                        <a href="#" class="btn btn-primary">Reservar</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-center">No se encontraron vuelos.</p>
        {% endif %}
    </div>
</main>
    <footer class="bg-light text-center py-3">
        Sistema de Reserva de Vuelos © 2023
    </footer>




    <!-- Agrega la referencia a Bootstrap JS y Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
